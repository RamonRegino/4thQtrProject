<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
</head>
<body>
	<input type="text" id="id3" placeholder="To Milimeters"><br>
	<input type="submit" value="Meters" onclick="myFunction()"><br>
	<p id="answer"></p>	
	<script>
		function myFunction() {
			var num3 = document.getElementById('id3').value;
			var answer = Number(num3) / 1000; 
			var num3 = document.getElementById('answer').innerHTML = answer + "Meters";
		}
	</script>
</body>
</html>
